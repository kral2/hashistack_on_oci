---

- name: 1. Prepare the Operating System | consul environment
  hosts: all
  gather_facts: True
  become: yes
  become_user: root

  tasks:
    - name: Ensure base packages are present
      ansible.builtin.yum:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
        - git
        - tree
      tags: global

    - name: Ensure service user is present
      ansible.builtin.user:
        name: consul
        comment: 'consul - Ansibled'
        state: present
      tags: global, user
...